<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Consulta CEP</title>
  </head>

  <body>

    <div id="custom-bg"></div>
    <header>
      <div class="title">
        <h1>Busca endereço</h1>
        <p class="subtitle">
          Navegue para o endereço que você procura
        </p>
      </div>
    </header>
    <section>
      <form action="#" method="GET" class="form" data-js="form-cep">
        <div class="form__container">
          <div class="form__content">
            <input type="text" name="inputCep" data-js="input-cep" value="" />
            <div class="buttons">
              <button type="submit" class="main-btn" data-js="btn">Consultar CEP</button>
              <button type="reset" data-js="">Limpar campo</button>
            </div>
            <div class="form__status" data-js="form-status">
              <h3 data-js="status"></h3>
            </div>
          </div>
        </div>
        <div class="cepInfo hidden" data-js="cep-info">
          <table class="rTable">
            <thead>
              <tr>
                <th class="header-table">Logradouro</th>
                <th class="header-table">Bairro</th>
                <th class="header-table">Estado</th>
                <th class="header-table">Cidade</th>
                <th class="header-table">CEP</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><p class="data-table" data-js="logradouro"></p></td>
                <td><p class="data-table" data-js="bairro"></p></td>
                <td><p class="data-table" data-js="estado"></p></td>
                <td><p class="data-table" data-js="cidade"></p></td>
                <td><p class="data-table" data-js="cep"></p></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
