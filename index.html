<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Consulta CEP</title>
  </head>

  <body>
    <header>
      <img src="img/mapa.png" alt="ícone Consulta CEP" class="icon" />
    </header>

    <section>
      <div class="title">
        <h1>Busca endereço</h1>
      </div>

      <form action="#" method="GET" class="form" data-js="form-cep">
        <div class="form__container">
          <div class="form__content">
            <input type="text" name="inputCep" data-js="input-cep" value="" />
            <button type="submit" data-js="btn">Consultar CEP</button>
          </div>
          <div class="form__status" data-js="form-status">
            <h3 data-js="status"></h3>
          </div>
        </div>
        <div class="cepInfo" data-js="cep-info">
          <p>Logradouro: <span data-js="logradouro"></span></p>
          <p>Bairro: <span data-js="bairro"></span></p>
          <p>Estado: <span data-js="estado"></span></p>
          <p>Cidade: <span data-js="cidade"></span></p>
          <p>CEP: <span data-js="cep"></span></p>
        </div>
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
